<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculatrice.css"/>
    <script src="calculatrice.js" defer></script>
</head>
<body>
    <!--  TODO : Structure HTML -->
    <main>
        <section id="print_number">
            <div class="screen">
                <span style="color: white"></span>
            </div>
        </section>

        <section id="selectors">
            <div class="row">
                <p class="secondary_operators clear">AC</p>
                <p class="secondary_operators">+/-</p>
                <p class="secondary_operators">%</p>
                <p class="main_operators">รท</p>
            </div>

            <div class="row">
                <p data-key="7" class="number">7</p>
                <p data-key="8" class="number">8</p>
                <p data-key="9" class="number">9</p>
                <p class="main_operators">X</p>
            </div>

            <div class="row">
                <p data-key="4" class="number">4</p>
                <p data-key="5" class="number">5</p>
                <p data-key="6" class="number">6</p>
                <p class="main_operators">-</p>
            </div>

            <div class="row">
                <p data-key="1" class="number">1</p>
                <p data-key="2" class="number">2</p>
                <p data-key="3" class="number">3</p>
                <p class="main_operators">+</p>
            </div>

            <div class="row">
                <p class="number">0</p>
                <p class="number">.</p>
                <p class="main_operators">=</p>
            </div>
        </section>
    </main>


</body>

</html>
